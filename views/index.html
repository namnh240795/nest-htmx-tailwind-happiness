<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="/styles/style.css" rel="stylesheet">
      <script
      src='https://unpkg.com/htmx.org@1.9.10'
      integrity='sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC'
      crossorigin='anonymous'
    >
    </script>
    <title>Change the title</title>
  </head>
  <body>
    <h1 class="text-blue-700">{{ message }}</h1>
    
    <button hx-get="/mini"
        hx-trigger="click"
        hx-target="#parent-div"
        hx-swap="outerHTML"
        hx-indicator=".lds-ring"
    >
        Click Me!
    </button>
    <div id="parent-div"></div>
    <div class="htmx-indicator lds-ring"><div></div><div></div><div></div><div></div></div>
    
  </body>
</html>
